services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ergoquipt:password@db:5432/ergoquipt
      - SECRET_KEY=your-super-secret-key-change-in-production-123456
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - DEFAULT_ADMIN_USERNAME=admin
      - DEFAULT_ADMIN_PASSWORD=admin123
      - DEFAULT_ADMIN_EMAIL=admin@ergoquipt.com
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "sleep 10 &&
             python -c 'from app.database.database import engine; from app.database.models import Base; Base.metadata.create_all(bind=engine)' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=ergoquipt
      - POSTGRES_USER=ergoquipt
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ergoquipt -d ergoquipt"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: