services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ergoquipt:password@db:5432/ergoquipt
      - SECRET_KEY=your-super-secret-key-change-in-production-123456
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - DEFAULT_ADMIN_USERNAME=admin
      - DEFAULT_ADMIN_PASSWORD=admin123
      - DEFAULT_ADMIN_EMAIL=admin@ergoquipt.com
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    # HAPUS volume mount sementara untuk test
    # volumes:
    #   - ./app:/app
    working_dir: /app
    restart: unless-stopped
    command: >
      sh -c "echo 'Waiting for database...' &&
             until python -c 'import psycopg2; psycopg2.connect(\"postgresql://ergoquipt:password@db:5432/ergoquipt\")' 2>/dev/null; do
               sleep 5
             done &&
             echo 'Database ready! Starting application...' &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=ergoquipt
      - POSTGRES_USER=ergoquipt
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ergoquipt -d ergoquipt"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data: